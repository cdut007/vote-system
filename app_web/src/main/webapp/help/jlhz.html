<!DOCTYPE html>
<html>
<head>
<script type="text/javascript"
	src="/resources/portal/yc-js/jquery-1.4.2.min.js"></script>
<meta charset="UTF-8">
<title>投标流程</title>
<script type="text/javascript">
			$(function(){
				alert(1);
				$("#1").show();
				$("#2").hide();
				$("#yz").click(function(){
					$("#1").show();
					$("#2").hide();
				});
				$("#gz").click(function(){
					$("#2").show();
					$("#1").hide();
				}); 
			});
		</script>
</head>
<body>
	<ul>
		<li id="yz" style="cursor: hand"><input type="button"
			value="1、广告投放" id="yz" /></li>
		<li id="gz" style="cursor: hand"><input type="button"
			value="2、项目合作" id="gz" /></li>
	</ul>
	<iframe src="/resources/help/广告投放.html" width="1903px" height="910px"
		frameborder="0" id="1"> </iframe>
	<iframe src="/resources/help/项目合作.html" width="1903px" height="910px"
		frameborder="0" id="2"> </iframe>
</body>
</html>
